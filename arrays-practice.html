<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Favorite Things Webpage</h1>
      <!-- Page with a form containing input fields. -->
      <div>
        <form id="userInput">
          <!-- User enters several favorite things. -->
          <h3>Enter Some of Your Favorite Things:</h3>
          <div class="form-group">
            <label for="favorite1">Favorite Thing #1:</label>
            <input id="favorite1" class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label for="favorite2">Favorite Thing #2:</label>
            <input id="favorite2" class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label for="favorite3">Favorite Thing #3:</label>
            <input id="favorite3" class="form-control" type="text" />
          </div>
          <button type="submit" class="btn">Submit!</button>
        </form>
      </div>
      <div id="displayItems">
        <h1>Here's What You Entered:</h1>
        <p>Favorite Thing 1: <span class="favorite1"></span></p>
        <p>Favorite Thing 2: <span class="favorite2"></span></p>
        <p>Favorite Thing 3: <span class="favorite3"></span></p>
      </div>
    </div>
  </body>
</html>
